<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="topmenu">
                <h:button value="Order" outcome="order.xhtml" />
                <h:button value="Tracking" outcome="tracking.xhtml" /> 
            </div>
            
        <div class="container">
            <h:panelGrid id = "panel1" columns = "4" cellpadding = "10" cellspacing = "1">
            
            <h:outputLabel value = "Sender" />
            <h:panelGrid id = "panel2" columns = "2" border = "1" cellpadding = "10" cellspacing = "1">
                
                <h:outputLabel value = "Vorname" />
                <h:inputText value="#{shippingModel.sendforename}" />
                <h:outputLabel value = "Nachname" />
                <h:inputText value="#{shippingModel.sendsurename}"/>
                <h:outputLabel value = "Stadt" />
                <h:inputText  value="#{shippingModel.sendcity}"/>
                <h:outputLabel value = "Postleitzahl" />
                <h:inputText value="#{shippingModel.sendpostalcode}"/>
                <h:outputLabel value = "Straße" />
                <h:inputText value="#{shippingModel.sendstreet}"/>
                <h:outputLabel value = "Straße Nummer" />
                <h:inputText value="#{shippingModel.sendstreetNumber}"/>
                <h:outputLabel value = "IBAN" />
                <h:inputText value="#{shippingModel.sendiban}"/>
                
                <h:outputLabel value = "Packet Typ aufwählen" />
                <h:selectOneMenu value="#{shippingModel.typeParcel}" >
                    <f:selectItems value="#{shippingModel.parcelTypeList}"/>
                    <f:converter converterId="selectType"/>
                </h:selectOneMenu>
            
            </h:panelGrid>
            
            <h:outputLabel value = "Empfänger" />
            <h:panelGrid id = "panel3" columns = "2" border = "1" cellpadding = "10" cellspacing = "1">
                
                <h:outputLabel value = "Vorname" />
                <h:inputText  value="#{shippingModel.recvforename}"/>
                <h:outputLabel value = "Nachname" />
                <h:inputText value="#{shippingModel.recvsurename}"/>
                <h:outputLabel value = "Stadt" />
                <h:inputText value="#{shippingModel.recvcity}"/>
                <h:outputLabel value = "Postleitzahl" />
                <h:inputText value="#{shippingModel.recvpostalcode}"/>
                <h:outputLabel value = "Straße" />
                <h:inputText value="#{shippingModel.recvstreet}"/>
                <h:outputLabel value = "Straße Nummer" />
                <h:inputText value="#{shippingModel.recvstreetNumber}"/>
            
            </h:panelGrid>                
                            
            </h:panelGrid>
            <h:commandButton value = "Packet Versenden" onclick = "#{shippingModel.createOrder()}" /> 
            <!--<label><b>Email</b></label>
            <h:inputText id="email"/>

            <label><b>Password</b></label>
            <h:inputText id="psw"/>

            <label><b>Repeat Password</b></label>
            <h:inputText id="psw-repeat"/>-->
        </div>            
        </h:form>
        
        <h:form>
            <div>
            <h:outputLabel value ="ihre Paketverfolgungsnummer: "/>
            <h:outputLabel value ="#{shippingModel.parcelTrackingNumber}"/>
            </div>
        </h:form>
    </h:body>
</html>
