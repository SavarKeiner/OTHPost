<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="topmenu">
                <h:button value="Order" outcome="order.xhtml" />
                <h:button value="Tracking" outcome="tracking.xhtml" /> 
            </div>

            <div class="container">
                <h:panelGrid id = "panel1" columns = "4" cellpadding = "10" cellspacing = "1">

                    <h:outputLabel value = "Sender" />
                    <h:panelGrid id = "panel2" columns = "2" border = "1" cellpadding = "10" cellspacing = "1">

                        <h:outputLabel value = "Vorname" />
                        <h:inputText value="#{shippingModel.sendforename}"
                                     required="true" 
                                     requiredMessage="Vorname darf nicht leer sein"/>

                        <h:outputLabel value = "Nachname" />
                        <h:inputText value="#{shippingModel.sendsurename}"
                                     required="true" 
                                     requiredMessage="Nachname darf nicht leer sein"/>

                        <h:outputLabel value = "Stadt" />
                        <h:inputText  value="#{shippingModel.sendcity}"
                                      required="true" 
                                      requiredMessage="Stadt darf nicht leer sein"/>

                        <h:outputLabel value = "Postleitzahl" />
                        <h:inputText value="#{shippingModel.sendpostalcode}"
                                     required="true" 
                                     requiredMessage="Postleitzahl darf nicht leer sein">
                            <f:validateRegex pattern="[0-9]+"/>
                        </h:inputText>

                        <h:outputLabel value = "Straße" />
                        <h:inputText value="#{shippingModel.sendstreet}"
                                     required="true" 
                                     requiredMessage="Straße darf nicht leer sein"/>

                        <h:outputLabel value = "Straße Nummer" />
                        <h:inputText value="#{shippingModel.sendstreetNumber}"
                                     required="true" 
                                     requiredMessage="Straßennummer darf nicht leer sein"/>

                        <h:outputLabel value = "Kontonummber bei der Huber Bank" />
                        <h:inputText value="#{shippingModel.sendiban}" required="true" 
                                     requiredMessage="Kontonummer darf nicht leer sein" 
                                     validatorMessage="Die Kontonummer darf nur aus Zahlen bestehen">
                            <f:validateRegex pattern="[0-9]+"/>
                        </h:inputText>
                        <h:outputLabel value = "Packet Typ aufwählen" />
                        <h:selectOneMenu value="#{shippingModel.typeParcel}" >
                            <f:selectItems value="#{shippingModel.parcelTypeList}"/>
                            <f:converter converterId="selectType"/>
                        </h:selectOneMenu>

                    </h:panelGrid>

                    <h:outputLabel value = "Empfänger" />
                    <h:panelGrid id = "panel3" columns = "2" border = "1" cellpadding = "10" cellspacing = "1">

                        <h:outputLabel value = "Vorname" />
                        <h:inputText  value="#{shippingModel.recvforename}"
                                      required="true" 
                                      requiredMessage="Vorname darf nicht leer sein"/>
                        <h:outputLabel value = "Nachname" />
                        <h:inputText value="#{shippingModel.recvsurename}"
                                     required="true" 
                                     requiredMessage="Nachname darf nicht leer sein"/>
                        <h:outputLabel value = "Stadt" />
                        <h:inputText value="#{shippingModel.recvcity}"
                                     required="true" 
                                     requiredMessage="Stadt darf nicht leer sein"/>
                        <h:outputLabel value = "Postleitzahl" />
                        <h:inputText value="#{shippingModel.recvpostalcode}"
                                     required="true" 
                                     requiredMessage="Postleitzahl darf nicht leer sein">
                            <f:validateRegex pattern="[0-9]+"/>
                        </h:inputText>
                        <h:outputLabel value = "Straße" />
                        <h:inputText value="#{shippingModel.recvstreet}"
                                     required="true" 
                                     requiredMessage="Straße darf nicht leer sein"/>
                        <h:outputLabel value = "Straßennummer" />
                        <h:inputText value="#{shippingModel.recvstreetNumber}"
                                     required="true" 
                                     requiredMessage="Straßennummer darf nicht leer sein"/>
                    </h:panelGrid>                

                </h:panelGrid>
                <h:commandButton value = "Packet Versenden" action = "#{shippingModel.createOrder()}" /> 

            </div>            
        </h:form>

        <h:form>
            <div>
                <h:outputLabel value ="ihre Paketverfolgungsnummer: "/>
                <h:outputLabel value ="#{shippingModel.parcelTrackingNumber}"/>
            </div>
        </h:form>
        <h:form>
            <div>
                <h:outputLabel value ="#{shippingModel.bankStatus}"/>
            </div>
        </h:form>
    </h:body>
</html>
